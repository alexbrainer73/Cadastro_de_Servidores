<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cadastro de Servidores{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white">
        <div class="container mx-auto px-4 py-3 flex space-x-4">
            <a href="{{ url_for('index') }}" class="font-semibold hover:underline">In√≠cio</a>
            <a href="{{ url_for('cadastro') }}" class="hover:underline">Cadastrar Servidor</a>
            <a href="{{ url_for('listagem') }}" class="hover:underline">Listagem de Servidores</a>
            <a href="{{ url_for('cadastro_departamento') }}" class="hover:underline">Cadastrar Departamento</a>
            <a href="{{ url_for('listagem_departamentos') }}" class="hover:underline">Departamentos</a>
        </div>
    </nav>
    <div class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
