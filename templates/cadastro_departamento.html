{% extends 'base.html' %}
{% block title %}Cadastrar Departamento{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Cadastrar Departamento</h2>
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <form class="space-y-4" method="post" action="{{ url_for('cadastro_departamento') }}">
        <div>
            <label class="block mb-1 font-medium">Nome:</label>
            <input class="border rounded w-full p-2" type="text" name="nome" required>
        </div>
        <div>
            <label class="block mb-1 font-medium">Sigla:</label>
            <input class="border rounded w-full p-2" type="text" name="sigla" required>
        </div>
        <div>
            <label class="block mb-1 font-medium">Departamento Superior:</label>
            <select class="border rounded w-full p-2" name="departamento_superior_id">
                <option value="root">{{ departamento_superior }}</option>
                {% for dep in departamentos %}
                <option value="{{ dep.id }}">{{ dep.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full" type="submit">Salvar</button>
    </form>
</div>
{% endblock %}
